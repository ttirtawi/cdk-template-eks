apiVersion: v1
kind: Namespace
metadata:
  name: kuda
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: kuda
  labels:
    app: app1
spec:
  replicas: 10
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: testapp1
        image: tedytirta/testapp1
        imagePullPolicy: Always
        ports: 
        - containerPort: 8080
      nodeSelector:
        kubernetes.io/arch: amd64
        eks.amazonaws.com/nodegroup: nodegroup-x86
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
  namespace: kuda
  labels:
    app: app1
spec:
  selector:
    app: app1
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "kuda-app1-ingress"
  namespace: kuda
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
    - http:
        paths:
        - path: /app1
          pathType: Prefix
          backend:
            service:
              name: app1-service
              port:
                number: 80
        - path: /
          pathType: Exact
          backend:
            service:
              name: app1-service
              port: 
                number: 80
